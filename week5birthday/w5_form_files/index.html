<!DOCTYPE html>
<html lang="en"><head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Dawson Enright">
    <meta name="description" content="Default HTML Page for SE 111">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>
</head>
<body>
    <!--Build your Table and Form here-->

    <h1>Birthday Party Registration Form</h1>

   


   



    <form method="GET" action="confirm.html">

        <table>

            <thead><!--column headers for table in form-->

                <tr>
                    <td>
                        <h2>Labels</h2>
                    </td>

                    <td>
                        <h2>Formfields</h2>
                    </td>

                </tr>

            </thead>

            <tbody>

                <!--Table Row-->
                <tr>
                    <!--first column - LABEL -->
                    <td>
                        <label for="parentName">Parent/Guardian Name:</label>
                    </td>

                    <!--second column- INPUT -->
                    <td>
                        <input type="text" name="firstName" id="firstName" placeholder="First Name" maxlength="20">
                        <br>
                        <input type="text" name="lastName" id="lastName" placeholder="Last Name">
                    </td>
                    

                   

                </tr>
               
                    
                        
                   
                   

        

                <!--Table Row-->
               
                <tr>
                    <!--first column - LABEL -->
                    <td>
                        <label for="childName">Child's First Name:</label>
                    </td>

                    <!--second column- INPUT -->
                    <td>
                        <input type="text" name="childsName" id="childsName" placeholder="Dennis">
                    </td>

                </tr>

                <!--Table Row-->
                <tr>
                    <!--first column - LABEL -->
                    <td>
                        <label for="childsAge">Child's Age:</label>
                    </td>

                    <!--second column- INPUT -->
                    <td>
                        <input type="text" name="childsAge" id="childsAge" value="3">
                    </td>
                    

                </tr>
            

                    <tr><td><h2>Date And Time</h2></td>
                    <td></td>

                </tr><tr>
                </tr><tr><td>Date</td> <td> <input type="date"> </td></tr>

               <tr> <td>Time</td> <td><input type="time"></td></tr>
               <tr> <td><h3>Food</h3></td><td></td>
                </tr><tr>
                    <td>Number of Guests</td>
                    <td><input type="number" name="guests" value="5"></td>




                </tr>
            
            
            
            
                

                







                
                

              
            

                <!--Table Row-->

                <tr>

                    <!--first column - LABEL -->

                   

                </tr>

                <!--non text input elements-->

                <!--select element creates a drop down menu-->

                <tr>

                    <td>

                        <label for="Cake">Cake </label>

                    </td>

                    <td>

                        <select name="Wanted Cake">

                            <option value="Chocolate">Chocolate</option>

                            <option value="Vanilla">Vanilla</option>

                            <option value="BringOwn">Ill Bring My Own</option>

                           

                        </select>

                    </td>

                </tr>

                <!--radio buttons: 'multiple choice' options, small circular buttons; can only ever choose ONE out of the set-->

                <tr>

                    <td>

                        <label for="study">Size of Drink:</label>

                    </td>

                    <td>

                        <input type="radio" name="Size" value="Drinksize">Small <br>

                        <input type="radio" name="Size" value="Drinksize">Medium <br>

                        <input type="radio" name="Size" value="Drinksize">Large <br>

                    </td>

                </tr>

                <!--checkboxes allow for multiple responses-->
                
                <tr>

                    <td>

                        <label for="vehicle">Select Your Drinks</label>

                    </td>

                    <td>

                        <input type="checkbox" name="drink1" value="Coke">Coke <br>

                        <input type="checkbox" name="drink2" value="Sprite">Sprite <br>

                        <input type="checkbox" name="drink3" value="Fruit Punch">Fruit Punch <br>

                        <input type="checkbox" name="drink4" value="Lemonade">Lemonade <br>

                        <input type="checkbox" name="drink5" value="Iced Tea">Iced Tea <br>

                        <input type="checkbox" name="drink6" value="Rum">Rum<br>

                    </td>



                    </tr><tr>
                        <td> <h4>Decorations

                        </h4></td>
                        <td></td>


                    </tr>
                        <tr><td>Color Scheme</td>

                        <td><input type="color" name="colors"></td>
                    </tr><tr>
                    <td>

                        <label for="comments">Comments: </label>

                    </td>

                    <!--second column- INPUT -->

                    <td>

                        <textarea name="comments" id="comments" rows="10" cols="21" placeholder="Enter your comment here ..." style="font-family:Arial, Helvetica, sans-serif"></textarea>

                    </td>
                    </tr>



                


                

                

                    

                    

                       

                    

                

                <!--submit button! must have for functionality!-->

                <tr>

                    <td>

                    </td>

                    <td>

                        <input type="submit" value="SUBMIT">

                    </td>

                </tr>

            </tbody>

        </table>

    </form>

    
    

</body></html>
