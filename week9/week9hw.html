<body>

    <h1>W9 | Assignment | Dawson Enright </h1>
    
    <br>
    <br>

    <script type="text/javascript">

        var people =[
            
            {
                First:"Jason", 
                Last:"Voorhees", 
                Film:"Friday the 13th"
            },
           
            {   
                First:"Freddy", 
                Last:"Krueger", 
                Film:"A Nightmare on Elm Street" 
            },
           
            {
                First:"Roger", 
                Last:"Rabbit", 
                Film:"Who Framed Roger Rabbit"
            },

            {
                First:"Kevin",
                Last:"McCallister",
                Film:"Home Alone"
            },

            {
                First:"Godzilla",
                Last:"King Of The Monsters",
                Film:"Godzilla"



            },

            {
                First:"Buzz",
                Last:"Lightyear",
                Film:"Toy Story"




            },

            {
                First:"Marion",
                Last:"Cobretti",
                Film:"Cobra"




            }

        







            
        ]
    
        console.log(people[0]) 
        console.log(people[0].first) 


       
        var body = document.querySelector(`body`)
        console.log(body)
        console.dir(body)

        
        for(let i = 0; i < people.length; i++)
        {

           
            var tempDiv = document.createElement(`div`)

           
            tempDiv.setAttribute(`id`, i)  

            tempDiv.setAttribute(`class`, `div`)

            
            for(key in people[i]) 
            {
                
                var p = document.createElement(`p`)

                
                var text = document.createTextNode(people[i][key])

                
                p.appendChild(text)
                tempDiv.appendChild(p)
            }
            

            
            body.appendChild(tempDiv)

        }    
        
        
    </script>


<p>&copy; Dawson Enright</p>


</body>
